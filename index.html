<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/4ab739e61f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">

    <title>TripWay</title>
</head>
<body>
    <header class="header">
        <div class="connections">
            <div class="container">
                <div class="contacts">
                    <div class="contacts__item">
                        <a href="#" class="contacts__link">
                            <i class="fas fa-envelope contacts__icon contacts__icon--1"></i>
                            <span>info@tripway.com</span>
                        </a>
                    </div>

                    <div class="contacts__item">
                        <a href="#" class="contacts__link">
                            <i class="fas fa-phone-alt contacts__icon contacts__icon--2"></i>
                            <span>+321 233 4567</span>
                        </a>
                    </div>
                </div>

                <div class="social">
                    <div class="social__item-box">
                        <a href="#" class="social__item-link">
                            <i class="fab fa-facebook-f social__item-icon"></i>
                        </a>
                    </div>

                    <div class="social__item-box">
                        <a href="#" class="social__item-link">
                            <i class="fab fa-pinterest-p social__item-icon"></i>
                        </a>
                    </div>

                    <div class="social__item-box">
                        <a href="#" class="social__item-link">
                            <i class="fab fa-twitter social__item-icon"></i>
                        </a>
                    </div>

                    <div class="social__item-box">
                        <a href="#" class="social__item-link">
                            <i class="fab fa-vimeo-v social__item-icon"></i>
                        </a>
                    </div>

                    <div class="social__item-box">
                        <a href="#" class="social__item-link">
                            <i class="fab fa-instagram social__item-icon"></i>
                        </a>
                    </div>

                    <div class="social__item-box">
                        <a href="#" class="social__item-link">
                            <i class="fab fa-google-plus-g social__item-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <div class="container">
                <div class="logo">
                    <a href="#" class="logo__link">
                        <img src="img/logo.png" alt="Logo" class="logo__icon">
                        <span class="logo__text">TripWay</span>
                    </a>
                </div>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">about</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">destinations</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">gallery</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">blog</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">contacts</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        
    </main>
</body>
</html>
